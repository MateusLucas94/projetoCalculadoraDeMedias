<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <div class="calculator">
        <h2>Calculadora de Médias</h2>
        <div id="inputs">
            <input type="number" id="nota" placeholder="Insira a nota">
            <button class="btn" onclick="calcularMedia ">Adicionar nota</button>
        </div>
        <ul id="notas"></ul>
        <button class="btn" onclick="calcularMedia">Calcular Média</button>
        <p id="resultado"></p>
    </div>

    <script src="./index.js"></script>
</body>

</html>
